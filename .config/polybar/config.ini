[colors]
background = #282a36
background-alt = #44475a
foreground = #f8f8f2
primary = #bd93f9
secondary = #8be9fd
alert = #ff5555
success = #50fa7b

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 24
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1

font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "FontAwesome:style=Regular:size=10;2"
font-2 = "Noto Color Emoji:style=Regular:scale=10;2"

modules-left = bspwm xwindow
modules-center = 
modules-right = filesystem memory cpu pulseaudio battery date

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

[module/bspwm]
type = internal/bspwm
pin-workspaces = true

label-focused = %name%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-occupied = %name%
label-occupied-padding = 2
label-occupied-foreground = ${colors.secondary}

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.background-alt}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = ðŸ’¾ %percentage_used%%
label-unmounted = %mountpoint% not mounted

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ðŸ§  "
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
