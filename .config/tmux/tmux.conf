unbind r
bind r source-file "$XDG_CONFIG_HOME/tmux/tmux.conf"

set -g prefix C-a

# tabs start on 1
set -g base-index 1
setw -g pane-base-index 1

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# visual distinction for active/inactive panes
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# monitor activity in panes and notify
setw -g monitor-activity on
set -g visual-activity on

# configure tpm: tmux plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$XDG_DATA_HOME/tmux/plugins"
set -g @plugin "tmux-plugins/tpm"
run "$XDG_DATA_HOME/tmux/plugins/tpm/tpm"

# plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

# configure dracula
set -g @dracula-show-powerline true
set -g @dracula-plugins "weather"
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# resize panes (-r makes this repeatable C-a H H H)
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# dev layout (nvim | claude | terminal)
bind-key W run-shell "~/.config/tmux/layouts/dev.sh"

# kill session with confirmation
bind-key X confirm-before -p "Kill session #S? (y/n)" kill-session

# fzf session/project picker (popup)
bind-key f display-popup -E -w 80% -h 60% tmux-picker
